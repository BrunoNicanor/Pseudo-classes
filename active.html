<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <style>
        h1,h2{
            font-size: 3em;
        }

        button{
            font-size: 2em;
            border-radius: 20px;
            padding: 10px;
        }

        button:active{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Estado: active</h1>
    <button>Segure em mim</button>
    <hr>
</body>
</html>
