<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <style>
        h1,h2{
            font-size: 3em; /*h1 e h2 terão uma fonte de 48px (16 * 3)*/
        }

        h2:hover{
            /*Ao passar o curso por cima do elemento, 
            as letras ficarão com a cor azul*/
            color: blue; 
        }
    </style>
</head>
<body>
    <h1>Estado: hover</h1> 
    <h2>Passe o Mouse sobre mim!</h2>
    <hr>
</body>
</html>
