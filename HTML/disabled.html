<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <link rel="stylesheet" href="estilo.css">

    <style>
        h1{
            font-size: 3em; /*h1 terá uma fonte de 48px (16 * 3)*/
        }

        button{
            /*Estilizando botão*/
            font-size: 2em;
            border-radius: 10px;
        }
        button:disabled{
            /*Um botão desabilitado terá cor de fundo cinza e 
            no cursor aparecerá um sinal de negação.*/
            background-color: grey;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Estado: disabled</h1>
    <button>Clique em mim</button><BR></BR>
    <button disabled>Não me toque!</button>
    <!-- Disabled: Atributo para desabilitar o botão -->
    <hr>
    <!-- Informativo -->
    <div id="info">
        <p><strong>O que faz: </strong>Aplica estilos a elementos que estão desabilitados, como botões ou campos de formulário que não podem ser interagidos.</p>
        <p><strong>Uso comum: </strong>mostrar ao usuário que um elemento está inativo.</p>
    </div>
</body>
</html>
