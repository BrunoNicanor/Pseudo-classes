<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <link rel="stylesheet" href="../CSS/estilo.css">

    <style>
        h1{
            font-size: 3em;/*h1 terá uma fonte de 48px (16 * 3)*/
        }

        a{
            /*Estilizando a tag para parecer um botão*/
            font-size: 2em;
            text-decoration: none;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 5px;
            color: black;
        }

        a:visited{
            /*Quando o link definido for acessado,
            a cor das letras ficará vermelha*/
            color: red;
        }
    </style>
</head>
<body>
    <h1>Estado: visited</h1>
    <a href="https://alura.valeonetworks.com/" target="_blank">Link: Alura</a>
    <!-- Target = blank: Ao ser clicado, 
    será aberta uma aba separada para acessar o link -->
    <hr>
    <!-- Informativo -->
    <div id="info">
        <p><strong>O que faz: </strong>Aplica estilos a links que já foram visitados pelo usuário.</p>
        <p><strong>Uso comum: </strong>Para diferenciar visualmente links que o usuário já acessou.</p>
    </div>
</body>
</html>
