<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <link rel="stylesheet" href="../CSS/estilo.css">

    <style>
        h1{
            font-size: 3em; /*h1 terá uma fonte de 48px (16 * 3)*/
        }

        label{
            font-size: 2em; /*Label terá uma fonte de 32px*/
        }

        input[type="checkbox"]:checked + label { /*Seleciona label adjacente (logo abaixo) ao 
                                                input do tipo checkbox que está em estado
                                                "marcado"*/
            font-weight: bold; /*Põe texto em negrito*/
        }
    </style>
</head>
<body>
    <h1>Estado: checked</h1>
    <!-- O id "check1" conecta o input na label através do atributo "for" da label.-->
    <!-- Checked: marca o checkbox no momento que a página é carregada.-->
    <input type="checkbox" name="" id="check1" checked>
    <label for="check1">Eu <span id="texto"></span>estou marcado</label>

    <hr>
    <!-- Informativo -->
    <div id="info">
        <p><strong>O que faz: </strong>Aplica estilos a caixas de seleção (`checkbox`) ou botões de rádio (`radio`) que estão marcados.</p>
        <p><strong>Uso comum: </strong>Para customizar a aparência de elementos selecionados em formulários.</p>
    </div>
    <script>
        /*Este script verifica se o input do tipo checkbox está marcdo ou não,
        se estiver marcado, será o texto do input mudará para 'Eu Não estou marcado',
        senão aparacera 'Eu estou marcado'*/
        let marcado = document.getElementById("check1");
        let texto = document.getElementById("texto");

        marcado.addEventListener('change', function(){
            if(this.checked){
            texto.innerHTML = "";
        }   
            else{
                texto.innerHTML = "Não ";
            }
        });
        
    </script>
</body>
</html>
