<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <link rel="stylesheet" href="../CSS/estilo.css">

    <style>
        h1{
            font-size: 3em; /*h1 terá uma fonte de 48px (16 * 3)*/
        }

        button{
            /*Estilizando o botão*/
            font-size: 2em;
            border-radius: 20px;
            padding: 10px;
        }

        button:active{
            /*Ao clicar ou segurar o botão com cursor,
            o botão ficará com a cor azul e letras brancas.*/
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Estado: active</h1>
    <button>Segure em mim</button>
    <hr>
    <!-- Informativo -->
    <div id="info">
        <p><strong>O que faz: </strong>Aplica estilos a um elemento quando ele está sendo ativado, como durante o clique de um botão.</p>
        <p><strong>Uso comum: </strong>Para botões ou links, mostrando ao usuário que a ação está sendo executada.</p>
    </div>
</body>
</html>
