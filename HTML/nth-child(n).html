<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <link rel="stylesheet" href="../CSS/estilo.css">

    <style>
        h1{
            font-size: 3em; /*h1 terá uma fonte de 48px (16 * 3)*/
        }

        li{
            font-size: 2em; /*Linha terá uma fonte de 32px*/
        }

        li:nth-child(2){ /*Seleciona o segundo elemento "li" de uma lista não ordenada.*/
            color: orange; /*Texto em laranja*/
            font-weight: bold; /*Põe texto em negrito*/
        }
    </style>
</head>
<body>
    <h1>Estado: nth-child(n)</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <hr>
    <!-- Informativo -->
    <div id="info">
        <p><strong>O que faz: </strong>Aplica estilos ao enésimo filho de um elemento pai. Você pode usar `n` para selecionar filhos específicos ou intervalos de filhos.</p>
        <p><strong>Uso comum: </strong>Para estilizar elementos em listas ou tabelas.</p>
    </div>
</body>
</html>
