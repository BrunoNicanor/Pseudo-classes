<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <style>
        h1{
            font-size: 3em;
        }

        a{
            font-size: 2em;
            text-decoration: none;
            border: 2px solid gray;
            border-radius: 10px;
            padding: 5px;
            color: black;
        }

        a:visited{
            color: red;
        }
    </style>
</head>
<body>
    <h1 id="titulo">Estado: visited</h1>
    <a href="https://alura.valeonetworks.com/" target="_blank">Link: Alura</a>
    <hr>
</body>
</html>
