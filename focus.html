<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Pseudo-classes</title>

    <style>
        h1{
            font-size: 3em;
        }

        input{
            font-size: 3em;
            border-radius: 10px;
        }

        input:focus{
            border: 5px solid rgba(0, 0, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1 id="titulo">Estado: hover</h1>
    <input type="text" placeholder="Digite algo:" id="meuTexto">
    <br><br>
    <input type="text" placeholder="Digite algo:">
    <hr>
    <script>
        document.getElementById("meuTexto").focus();
    </script>
</body>
</html>
